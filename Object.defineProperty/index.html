<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Object.defineProperty</title>
</head>
<body>
  <script>
    var obj = {
      name: '张三',
      say: function() {
        console.log('hello ' + this.name)
      }
    }

    // 对象已有的属性添加特性描述
    Object.defineProperty(obj, 'age', {
      configurable: true,
      enumerable: true,
      value: 18,
      writable: true
    })

    console.log(obj)

    for(var attr in obj) {
      console.log(attr)
    }

    obj.age = 30
    console.log(obj.age)

    delete obj.age
    console.log(obj)

    var newObj = {
      name: '张三',
      say: function() {
        console.log('hello ' + this.name)
      }
    }

    // 对象新添加的属性的特性描述
    Object.defineProperty(newObj, 'age', {
      configurable: false,
      enumerable: false,
      value: 17,
      writable: false
    })

    console.log(newObj)

    console.log(Object.keys(newObj))

    newObj.age = 20
    console.log(obj.age)
    
    delete newObj.age
    console.log(newObj)

    var params = {
      name: '张三',
      say: function() {
        console.log('hello ' + this.name)
      }
    }

    var initAge = 0

    Object.defineProperty(params, 'age', {
      get: function() {
        return initAge
      },
      set: function(value) {
        initAge = value
        return value
      }
    })
    console.log(params)
    console.log(initAge)
    params.age = 18
    console.log(params)
    console.log(initAge)
  </script>
</body>
</html>

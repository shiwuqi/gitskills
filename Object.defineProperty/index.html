<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Object.defineProperty</title>
</head>
<body>
  <script>
    /*
      语法：Object.defineProperty(obj, prop, descriptor)
      参数：obj 要在其上定义属性的对象
            prop 要定义或修改的属性的名称
            descriptor 将被定义或修改的属性描述符
      该方法允许精确添加或修改对象的属性
      属性描述符（描述符必须是两种形式之一，不能同时是两种）：
        1、数据描述符（是一个具有值的属性，该值可能是可写的，也可能不是可写的）
          value
          writable 当为true时 value才能被改变
        2、存取描述符（getter setter）
          get
          set
        同时具有：
          configurable  当为true时，该属性描述符才能够被改变，默认false
          enumerable  当为true时，才能够枚举(for in 或  Object.keys()) 默认false
    */
    
    var obj = {
      name: '张三',
      say: function() {
        console.log('hello ' + this.name)
      }
    }

    // 对象已有的属性添加特性描述
    Object.defineProperty(obj, 'age', {
      configurable: true,
      enumerable: true,
      value: 18,
      writable: true
    })

    console.log(obj)

    for(var attr in obj) {
      console.log(attr)
    }

    obj.age = 30
    console.log(obj.age)

    delete obj.age
    console.log(obj)

    var newObj = {
      name: '张三',
      say: function() {
        console.log('hello ' + this.name)
      }
    }

    // 对象新添加的属性的特性描述
    Object.defineProperty(newObj, 'age', {
      configurable: false,
      enumerable: false,
      value: 17,
      writable: false
    })

    console.log(newObj)

    console.log(Object.keys(newObj))

    newObj.age = 20
    console.log(obj.age)
    
    delete newObj.age
    console.log(newObj)

    var params = {
      name: '张三',
      say: function() {
        console.log('hello ' + this.name)
      }
    }

    var initAge = 0

    Object.defineProperty(params, 'age', {
      get: function() {
        return initAge
      },
      set: function(value) {
        initAge = value
        return value
      }
    })
    console.log(params)
    console.log(initAge)
    params.age = 18
    console.log(params)
    console.log(initAge)
  </script>
</body>
</html>

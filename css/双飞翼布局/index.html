<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>双飞翼布局</title>
  <style>
    .main, .left, .right {
      float: left;
      min-height: 300px;
      text-align: center;
      color: #fff;
    }
    .left {
      margin-left: -100%;
      background: #F59000;
      width: 300px;
    }
    .right {
      margin-left: -300px;
      background: #5376DB;
      width: 300px;
    }
    .main {
      background: #C483BC;
      width: 100%;
    }
    .content {
      margin: 0 300px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="main">
      <div class="content">main</div>
    </div>
    <div class="left">left</div>
    <div class="right">right</div>
  </div>
</body>
</html>
